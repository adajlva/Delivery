<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./css/style-padrao2.css" />
    <title>Carrinho</title>
  </head>

  <body>
    <header class="cabecalho">
      <nav class="menu">
        <ul class="ul-menu">
          <a href="login.html">
            <li><i class="bi bi-file-person"></i></li>
          </a>
          <li id="imagem-localização">
            <i class="bi bi-geo-alt"></i>
            <p class="nome-localizacao">Londrina, PR</p>
          </li>
          <li><i class="bi bi-card-image"></i></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="menuSuperior">
        <i class="bi bi-chevron-double-left"></i>
        <p class="frase">Carrinho</p>
        <i class="bi bi-cart-x"></i>
      </section>

      <section class="produtos">
        <div class="div-prod">
          <div class="container-img">
            <img
              class="imagem-produto"
              src="https://cdn.icon-icons.com/icons2/692/PNG/512/seo-social-web-network-internet_106_icon-icons.com_61526.png"
              alt=""
            />
          </div>

          <div class="contador-produto">
            <p class="frase-produto">PRODUTO 1</p>

            <div class="icones">
              <i class="bi bi-dash-square"></i>
              <p class="numero-produto">1</p>
              <i class="bi bi-plus-square"></i>
            </div>
          </div>

          <div class="descartar">
            <i class="bi bi-trash"></i>
            <p class="frase-produto">R$:000,00</p>
          </div>
        </div>
      </section>

      <section class="produtos">
        <div class="div-prod">
          <div class="container-img">
            <img
              class="imagem-produto"
              src="https://cdn.icon-icons.com/icons2/692/PNG/512/seo-social-web-network-internet_106_icon-icons.com_61526.png"
              alt=""
            />
          </div>

          <div class="contador-produto">
            <p class="frase-produto">PRODUTO 2</p>

            <div class="icones">
              <i class="bi bi-dash-square"></i>
              <p class="numero-produto">1</p>
              <i class="bi bi-plus-square"></i>
            </div>
          </div>

          <div class="descartar">
            <i class="bi bi-trash"></i>
            <p class="frase-produto">R$:000,00</p>
          </div>
        </div>
      </section>

      <section id="section-cupom">
        <input type="text" placeholder="Digite seu cupom aqui" / class="cupom">
        <button id="botao-cupom">Aplicar</button>
      </section>

      <section id="valores">
        <div id="total-pagamento">
          <p>Total: 000,00</p>
          <p>Delivery: 000,00</p>
        </div>
        <button id="pagamentos">Realizar pagamento</button>
      </section>
    </main>

    <footer id="footer" class="footer">
      <ul class="footer-card">
        <a href="home.html">
          <li class="footer-item">
            <i class="bi bi-house"></i>
            <p class="footer-nome-item">Home</p>
          </li>
        </a>

        <a href="cadastrar_usuario.html">
          <li class="footer-item">
            <i class="bi bi-emoji-smile"></i>
            <p class="footer-nome-item">Cadastro de usuário</p>
          </li>
        </a>

        <a href="cadastrar_produto.html">
          <li class="footer-item">
            <i class="bi bi-upc-scan"></i>
            <p class="footer-nome-item">Cadastro de produto</p>
          </li>
        </a>

        <a href="carrinho.html">
          <li class="footer-item">
            <i class="bi bi-cart"></i>
            <p class="footer-nome-item">Carrinho</p>
          </li>
        </a>

        <a href="produtos.html">
          <li class="footer-item">
            <i class="bi bi-stickies"></i>
            <p class="footer-nome-item">Produtos</p>
          </li>
        </a>
      </ul>
    </footer>

    <script src="./js/script-carrinho.js"></script>
  </body>
</html>
